<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>CrudPeliculas
    </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="../index.html">PelisEnClick
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./administrador.html">Administrador</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-fluid">
      <section class="container">
          <h1>Administar peliculas</h1>
          <button type="button" class="btn btn-primary" id="btnAgregar">
            Agregar
          </button>
          <div class="table-responsive-sm">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">URL</th>
                  <th scope="col">Genero</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
      </section>
            
        
    </main>
  <div class="modal fade" id="modalPelicula" tabindex="-1" aria-labelledby="modalPeliculaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalPeliculaLabel">Agregar pelicula</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


            <form class ="formAgregarPelicula">
                <div class="mb-3">
                  <label for="codigo" class="form-label">Codigo</label>
                  <input type="text" class="form-control" id="codigo" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" maxlength="20" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea name="descripcion" maxlength="150" id="descripcion" class="form-control" cols="30" rows="4" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="url" class="form-label">URL</label>
                    <input type="text" maxlength="20" class="form-control" id="url" required>
                  </div>
                  <div class="mb-3">
                    <label for="genero" class="form-label">Genero</label>
                    <select name="genero" id="genero" class="form-control">
                        <option value="">Seleccione un genero</option>
                        <option value="Accion">Accion</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Fantasia">Fantasia</option>
                        <option value="Terror">Terror</option>
                        <option value="Comedia">Comedia</option>
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <footer class="bg-dark text-center text-light py-4">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
      <script src="../js/administrador.js" type="module"></script>
      <script src="../js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
</body>
</html>
